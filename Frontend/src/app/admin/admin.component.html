  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3 text-center">Admin</h1>
    <p class="lead text-center">Admin Permissions Login</p>
  </header>


  <div class="col-md">
    <div class="signup-form">
        <form action="#" method="post">
            <h2>Administrator Login</h2>
            <p>Login to enter your account!</p>
            <hr>
            <div class="form-group">

                <input type="email" class="form-control" name="admin-login-email" placeholder="Email" required="required"><br>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="admin-login-password" placeholder="Password" required="required"> <br>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="admin-login-password-confirm" placeholder="Confirm Password" required="required"> <br>
            </div>        
            <br>
            <div class="form-group">
                <button type="submit" name="admin-login-submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
    </div>
